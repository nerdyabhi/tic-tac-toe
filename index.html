<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes float {
            0% { transform: translate(0, 0); }
            50% { transform: translate(15px, -15px); }
            100% { transform: translate(0, 0); }
        }
        .floating-circle {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(45deg, rgba(255, 196, 2, 0.3), rgba(255, 11, 11, 0.3));
            backdrop-filter: blur(10px);
            animation: float 10s infinite ease-in-out;
        }
    </style>
</head>
<body class="bg-gray-100 overflow-hidden">

    <div class=" z-[11] md:block floating-circle w-64 h-64 top-[-100px] left-[-50px]"></div>
    <div class="z-[11] hidden md:block floating-circle w-96 h-96 bottom-[-150px] right-[-100px]" style="animation-delay: -5s;"></div>
    <div class="z-[11] hidden  md:block floating-circle w-48 h-48 top-[40%] left-[20%]" style="animation-delay: -2s;"></div>
    
    <div class="container flex flex-col justify-center items-center h-screen relative z-[12] md:mt-20 my-4">

     

        
        <div id="playerForm" class=" shadow-2xl bg-opacity-70 shadow-gray-500 absolute top-30 bg-gray-100 playerBox   md:w-[40vw]  z-[10] p-5">
               <!-- Box cross -->
            <span id="closeBtn" class="text-2xl absolute right-2 top-1 md:right-5 md:p-3 p-2"><i clas class="fa-solid fa-xmark"></i></span>
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
            <div class=" rounded-lg p-6 mb-6 text-center">
                <h2 class="text-2xl font-bold text-gray-800 mb-4">Enter Player Names</h2>
                <div class="mb-4">
                  <label for="player1" class="block text-gray-700 mb-2">Player 1 (X):</label>
                  <input type="text" id="player1" placeholder="Enter name" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="mb-4">
                  <label for="player2" class="block text-gray-700 mb-2">Player 2 (O):</label>
                  <input type="text" id="player2" placeholder="Enter name" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <button id="changeName" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded transition duration-300">
                  Confirm
                </button>
              </div>
        </div>

          <!-- Game box -->
        <h1 class="text-4xl font-bold mb-8 text-center text-gray-800">Tic Tac Toe</h1>
        <!-- Player's turn -->
        <div id="playersTurn" class="my-4 text-xl  drop-shadow-[10px 10px 10px red] "  >
           <h2 class="text-red-500" id="turn1"> Player 1 (X)'s turn</h2>
            <h2 class="text-green-500" id="turn2">Player 2 (O)'s turn</h2>
        </div>
        <div class="game-box grid grid-cols-3 gap-4 w-64 mx-auto">
            <div id="box1" class="box bg-white h-20 flex items-center justify-center text-4xl font-bold cursor-pointer shadow-md hover:bg-gray-50 transition-colors duration-300"></div>
            <div id="box2" class="box bg-white h-20 flex items-center justify-center text-4xl font-bold cursor-pointer shadow-md hover:bg-gray-50 transition-colors duration-300"></div>
            <div id="box3" class="box bg-white h-20 flex items-center justify-center text-4xl font-bold cursor-pointer shadow-md hover:bg-gray-50 transition-colors duration-300"></div>
            <div id="box4" class="box bg-white h-20 flex items-center justify-center text-4xl font-bold cursor-pointer shadow-md hover:bg-gray-50 transition-colors duration-300"></div>
            <div id="box5" class="box bg-white h-20 flex items-center justify-center text-4xl font-bold cursor-pointer shadow-md hover:bg-gray-50 transition-colors duration-300"></div>
            <div id="box6" class="box bg-white h-20 flex items-center justify-center text-4xl font-bold cursor-pointer shadow-md hover:bg-gray-50 transition-colors duration-300"></div>
            <div id="box7" class="box bg-white h-20 flex items-center justify-center text-4xl font-bold cursor-pointer shadow-md hover:bg-gray-50 transition-colors duration-300"></div>
            <div id="box8" class="box bg-white h-20 flex items-center justify-center text-4xl font-bold cursor-pointer shadow-md hover:bg-gray-50 transition-colors duration-300"></div>
            <div id="box9" class="box bg-white h-20 flex items-center justify-center text-4xl font-bold cursor-pointer shadow-md hover:bg-gray-50 transition-colors duration-300"></div>
        </div>
        <div id="status" class="mt-8 text-xl font-semibold text-gray-700"></div>
        <button id="resetBtn" class="mx-auto mt-6 px-4 py-2 bg-blue-500 text-white font-semibold rounded hover:bg-blue-600 transition-colors duration-300">Reset Game</button>
    </div>

    <div id="winScreen" class="hidden absolute top-0 w-full h-full z-20 bg-gray-100 bg-opacity-90 flex flex-col items-center justify-center gap-2">
        <h1 id="winnerIs" class="text-4xl font-bold text-center text-gray-800">WINNER IS : </h1>
        <button id="newGameBtn" class="mx-auto mt-2 px-4 py-2 bg-blue-500 text-white font-semibold rounded hover:bg-blue-600 transition-colors duration-300">Reset Game</button>
        <button id="prevGameBtn" class="mx-auto mt-2 px-4 py-2 bg-blue-500 text-white font-semibold rounded hover:bg-blue-600 transition-colors duration-300">Previous Game</button>
    </div>

    <footer class=" z-[10] absolute bottom-2 w-full text-center text-gray-600">
       <p>Made with ðŸ’– by <a class="text-blue-500" target="_blank" href="https://www.github.com/nerdyabhi">Nerdy Abhi</a> </p> 
    </footer>

    <script src="script.js"></script>
</body>
</html>
