<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="main.css" />
    <link
      rel="shortcut icon"
      href="./asset/nerdy (8).png"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      @keyframes float {
        0% {
          transform: translate(0, 0);
        }
        50% {
          transform: translate(15px, -15px);
        }
        100% {
          transform: translate(0, 0);
        }
      }
      .floating-circle {
        position: absolute;
        border-radius: 50%;
        background: linear-gradient(
          45deg,
          rgba(255, 196, 2, 0.3),
          rgba(255, 11, 11, 0.3)
        );
        backdrop-filter: blur(10px);
        animation: float 10s infinite ease-in-out;
      }
    </style>
  </head>
  <body class="dark:bg-[#1e1e1e] bg-gray-100 flex items-center justify-center h-[100%] w-[100%] overflow-hidden">
  
    <!-- Dark Mode Button. -->
    <button
      class="absolute top-6 right-10 p-2 rounded-full bg-gray-200 dark:bg-gray-800 transition-all duration-300 ease-in-out dark:focus:ring-blue-300 z-[100]"
      id="darkModeToggle"
      aria-label="Toggle dark mode"
    >
      <i
        class="fas fa-sun text-yellow-500 transition-transform duration-300 transform hover:rotate-180"
      ></i>
      <i
        class="fas fa-moon text-blue-300 hidden dark:inline transition-transform duration-300 transform hover:-rotate-180"
      ></i>
    </button>


    <!-- Animations : -->
    <div class="z-[11] md:block floating-circle w-64 h-64 top-[-100px] left-[-50px] absolute"></div>
    <div class="z-[11] hidden md:block floating-circle w-96 h-96 bottom-[-150px] right-[-100px] absolute" style="animation-delay: -5s"></div>
    <div class="z-[11] hidden md:block floating-circle w-48 h-48 top-[40%] left-[20%] absolute" style="animation-delay: -2s"></div>

    <div
      class="dark:text-blue-400 container flex flex-col justify-center items-center h-screen relative z-[12] md:my-10 md:mt-10"
    >
      <div
        id="playerForm"
        class="hidden dark:bg-[#131313] shadow-2xl opacity-95 dark:shadow-blue-500 shadow-gray-500 absolute top-30 bg-gray-100 playerBox md:w-[40vw] z-[10] p-5"
      >
        <!-- Box cross -->
        <span
          id="closeBtn"
          class="cursor-pointer text-2xl absolute right-2 top-1 md:right-5 md:p-3 p-2"
          ><i clas class="fa-solid fa-xmark"></i
        ></span>
        <link
          rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
          integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
          crossorigin="anonymous"
          referrerpolicy="no-referrer"
        />
        <div class="rounded-lg p-6 mb-6 text-center">
          <h2 class="text-2xl font-bold dark:text-white text-gray-800 mb-4">
            Enter Player Names
          </h2>
          <div class="mb-4">
            <label
              for="player1"
              class="block  text-gray-700 dark:text-blue-200 mb-2"
              >Player 1 (X):</label
            >
            <input
              type="text"
              id="player1"
              placeholder="Enter Player 1 (X)"
              class="w-full dark:bg-slate-600 text-blue-50 px-3 py-2 border border-gray-300 border-none outline-none rounded-md focus:outline-none focus:ring-0"
              required
            />
          </div>
          <div class="mb-4">
            <label
              for="player2"
              class="block dark:text-blue-200 text-gray-700 mb-2"
              >Player 2 (O):</label
            >
            <input
              type="text"
              id="player2"
              placeholder="Enter name"
              class="w-full dark:bg-slate-600 text-blue-50 px-3 py-2 border border-gray-300 border-none outline-none rounded-md focus:outline-none focus:ring-0"
              required
            />
          </div>
          <button
            id="changeName"
            class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded transition duration-300"
          >
            Confirm
          </button>
        </div>
      </div>

      <!-- Choose Mode -->
       <div id="modeSelection" class="flex items-center justify-center h-[100vh] w-[100vw] absolute bg-[#222222db]" >
        <div
        class="bg-white text-black dark:text-blue-400 w-[50%] md:w-[30%] h-[40%] absolute dark:bg-black flex flex-col items-center justify-center shadow-2xl shadow-black dark:shadow-blue-500 gap-5 p-5 rounded-xl opacity-85"
      >
        <h3 class="font-sans font-bold text-xl">Choose Mode</h3>
        <button
          id="multiBtn"
          class="border-2 border-slate-700 p-3 rounded-lg bg-white font-semibold text-black shadow-md shadow-blue-400 transition-all duration-200 hover:shadow-none hover:scale-105"
        >
          Multiplayer
        </button>
        <button
          id="vsComBtn"
          class="border-2 border-slate-700 p-3 rounded-lg bg-white font-semibold text-black shadow-md shadow-blue-400 transition-all duration-200 hover:shadow-none hover:scale-105"
        >
          Vs Computer
        </button>
      </div>
       </div>
  

      <!-- Game box -->
      <h1
        class="text-4xl font-bold mb-8 text-center dark:text-blue-50 text-gray-800"
      >
        Tic Tac Toe
      </h1>
      <!-- Player's turn -->
      <div
        id="playersTurn"
        class="my-4 text-xl drop-shadow-[10px 10px 10px red]"
      >
        <h2
          class=" cursor-pointer text-white-500 font-bold transition-all duration-500"
          id="turn1"
        >
          Player 1 (X)'s turn
        </h2>
      </div>

        <!-- Gamebox grid -->
      <div class="game-box grid grid-cols-3 gap-4 w-64 mx-auto">
        <div
          id="box1"
          class="box dark:bg-slate-700 bg-white h-20 flex items-center justify-center text-4xl font-bold cursor-pointer shadow-md dark:shadow-blue-500 dark:hover:bg-slate-600 hover:bg-gray-50 transition-colors duration-300"
        ></div>
        <div
          id="box2"
          class="box dark:bg-slate-700 bg-white h-20 flex items-center justify-center text-4xl font-bold cursor-pointer shadow-md dark:shadow-blue-500 dark:hover:bg-slate-700 hover:bg-gray-50 transition-colors duration-300"
        ></div>
        <div
          id="box3"
          class="box dark:bg-slate-700 bg-white h-20 flex items-center justify-center text-4xl font-bold cursor-pointer shadow-md dark:shadow-blue-500 dark:hover:bg-slate-700 hover:bg-gray-50 transition-colors duration-300"
        ></div>
        <div
          id="box4"
          class="box dark:bg-slate-700 bg-white h-20 flex items-center justify-center text-4xl font-bold cursor-pointer shadow-md dark:shadow-blue-500 dark:hover:bg-slate-700 hover:bg-gray-50 transition-colors duration-300"
        ></div>
        <div
          id="box5"
          class="box dark:bg-slate-700 bg-white h-20 flex items-center justify-center text-4xl font-bold cursor-pointer shadow-md dark:shadow-blue-500 dark:hover:bg-slate-700 hover:bg-gray-50 transition-colors duration-300"
        ></div>
        <div
          id="box6"
          class="box dark:bg-slate-700 bg-white h-20 flex items-center justify-center text-4xl font-bold cursor-pointer shadow-md dark:shadow-blue-500 dark:hover:bg-slate-700 hover:bg-gray-50 transition-colors duration-300"
        ></div>
        <div
          id="box7"
          class="box dark:bg-slate-700 bg-white h-20 flex items-center justify-center text-4xl font-bold cursor-pointer shadow-md dark:shadow-blue-500 dark:hover:bg-slate-700 hover:bg-gray-50 transition-colors duration-300"
        ></div>
        <div
          id="box8"
          class="box dark:bg-slate-700 bg-white h-20 flex items-center justify-center text-4xl font-bold cursor-pointer shadow-md dark:shadow-blue-500 dark:hover:bg-slate-700 hover:bg-gray-50 transition-colors duration-300"
        ></div>
        <div
          id="box9"
          class="box dark:bg-slate-700 bg-white h-20 flex items-center justify-center text-4xl font-bold cursor-pointer shadow-md dark:shadow-blue-500 dark:hover:bg-slate-700 hover:bg-gray-50 transition-colors duration-300"
        ></div>
      </div>



      <div id="status" class="mt-8 text-xl font-semibold text-gray-700"></div>
      <button
        id="resetBtn"
        class="mx-auto mt-6 px-4 py-2 bg-blue-500 text-white font-semibold rounded hover:bg-blue-600 transition-colors duration-300"
      >
        Reset Game
      </button>
    </div>

    <!-- Winner Screen -->
    <div id="winScreen" class="hidden dark:bg-slate-700 dark:bg-opacity-90 dark:text-white  absolute top-0 w-full h-full z-20 bg-gray-100 bg-opacity-90 flex flex-col items-center justify-center gap-2">
      <div class="mt-5 score-card flex flex-col gap-4 items-center justify-between"
      >

      <!-- Winner Text -->
      <div id="winnerText" class="flex flex-col  items-center justify-center gap-5">
        <h1  class="text-4xl font-bold text-center dark:text-white text-gray-800"><span id="winnerIs" class="text-red-500">Player1 (X) </span>Won ðŸŽ‰ðŸŽŠ</h1>
        <img src="./asset/machineWins.webp" class="h-40" alt="Machine Wins">
      </div>

        <h2 class="text-center text-3xl text-black dark:text-white font-bold">
          Scores:
        </h2>
        <p id="player1Score" class="text-2xl text-red-500">
          <span id="player1Name">Player 1</span>
          <span class="ml-3" id="score1Name">0</span>
        </p>
        <p id="player2Score" class="text-2xl text-green-600">
          <span id="player2Name">Player2</span>
          <span class="ml-3" id="score2Name">0</span>
        </p>
      </div>
      <button
        id="newGameBtn"
        class="mx-auto mt-2 px-4 py-2 bg-blue-500 text-white font-semibold rounded hover:bg-blue-600 transition-colors duration-300"
      >
        New Game
      </button>
      <button id="prevGameBtn"
        class="mx-auto mt-2 px-4 py-2 bg-blue-500 text-white font-semibold rounded hover:bg-blue-600 transition-colors duration-300"
      >
        Previous Game
      </button>
    </div>

    <div
      class="dark:text-white z-[101] absolute bottom-2 w-full text-center text-gray-600"
    >
      <p>
        Made with ðŸ’– by
        <a
          class="dark:text-blue-300 text-blue-500"
          target="_blank"
          href="https://www.github.com/nerdyabhi"
          >Nerdy Abhi</a
        >
      </p>
    </div>
  </body>
  <script src="./script1.js" type="text/javascript"></script>
</html>
